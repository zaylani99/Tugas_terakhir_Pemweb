	<script type="text/javascript">
  function data()
  {
    var a =document.getElementById('bil_a').value="";

    var x2 =document.getElementById('x2').value="";

  }

  function proses()
  {
    var a =document.getElementById('bil_a').value;
    var b =document.getElementById('bil_b').value;
    var c =document.getElementById('bil_c').value;
   
    d = parseInt(b*b) - (4 * a * c);
    document.getElementById('hasil').value= d;

    if (a=="")
    {
      alert("nilai a belum diisi(Please check)");
      var a = document.input.bil_a.focus();

      var d =document.getElementById('hasil').value="";
      var x1 =document.getElementById('x1').value="";
      var x2 =document.getElementById('x2').value="";
    }

    else if (b=="")
    {
      alert("nilai b belum diisi(Please check)");
      var b = document.input.bil_b.focus();
      var d =document.getElementById('hasil').value="";
      var x1 =document.getElementById('x1').value="";
      var x2 =document.getElementById('x2').value="";
    }

    else if (c=="")
    {
      alert("nilai c belum diisi(Please check)");
      var c = document.input.bil_c.focus();
      var d =document.getElementById('hasil').value="";
      var x1 =document.getElementById('x1').value="";
      var x2 =document.getElementById('x2').value="";
    }

    else if (a==0)
    {
      alert("Nilai a = "+a+" bukan persamaan kuadrat");
      var x1 =document.getElementById('x1').value="";
      var x2 =document.getElementById('x2').value="";
      var d =document.getElementById('hasil').value="";
      var a = document.input.bil_a.focus();
      var a =document.getElementById('bil_a').value="";
    }

    else if (d>0)
    {
      var x1 =(-b + Math.sqrt(d))/(2*a);
      var x2 =(-b - Math.sqrt(d))/(2*a);
      document.getElementById('x1').value=x1;
      document.getElementById('x2').value=x2;
    }

    else if (d==0)
    {
      var x1 =(-b - Math.sqrt(d))/(2*a);
      document.getElementById('x1').value=x1;
      document.getElementById('x2').value=x2;
    }

    else if (d<0)
    {
      alert("Nilai Determinant = "+d+" akar-akarnya imaginer");
      document.getElementById('x1').value="";
      document.getElementById('x2').value="";
    }
    else if(a,b,c=isNaN)
    {
      alert("Nilai input tidak valid(harus integer)");
      var a =document.getElementById('bil_a').value="";
      var b =document.getElementById('bil_b').value="";
      var c =document.getElementById('bil_c').value="";
      var d =document.getElementById('hasil').value="";
      var x1 =document.getElementById('x1').value="";
      var x2 =document.getElementById('x2').value="";
      var a = document.input.bil_a.focus();
    }
  }
</script>
